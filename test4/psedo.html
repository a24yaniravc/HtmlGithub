<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        a{
            text-decoration: none;
        }
        a:link{
            color:red;

        }
        a:visited{
            color:blue;
        }
        a:hover{
            color:brown;
        }
        a:active{
            color:green;
        }
        p{
            background-color: darkorange;
        }
        p:hover{
            background-color: crimson;
        }
    </style>
</head>
<body>
    <p><a href="flexbox.html">Flexbox</a></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
</body>
</html>
